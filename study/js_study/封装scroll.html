<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			height: 3000px;
		}
	</style>
</head>
<body>
	<script>
		function myscroll(){
			if(window.pageYOffset!= null){ //判断浏览器是否支持该写法
					
				return {
					left:window.pageXOffset,
					top:window.pageYOffset
				}
			}

			else if(document.compatMode =="CSS1Compat" ){ //判断浏览器是否为怪异模式，这里所写为判断是正常的模式
				return{
					left:document.documentElement.scrollLeft,
					top:document.documentElement.scrollTop
				}
			}

			return{    //这里为怪异浏览模式，即没有声明<!doctype html>(DTD) 的
				left:document.body.scrollLeft,
				top:document.body.scrollTop
			}
		}
		

		window.onscroll=function(){
			console.log(myscroll().top);
		}
	</script>
	
</body>
</html>
