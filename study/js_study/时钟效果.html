<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 600px;
			height: 600px;
			background: url(images/clock.jpg) no-repeat center;
			margin:100px auto;
			position: relative;
		}
		.box div{
			width: 100%;
			height: 100%;
			position: absolute;
			top:0;
			left: 0;
		}
		.box div.hours{
			background: url(images/hour.png) no-repeat center;
		}
				.box div.minutes{
			background: url(images/minute.png) no-repeat center;
		}
				.box div.seconds{
			background: url(images/second.png) no-repeat center;
		}
				
	</style>
</head>
<body>
	<script>
	window.onload  =  function(){
		function $(id){
			return document.getElementById(id);
		}

		setInterval(function(){
			var date = new Date();
			var ms = date.getMilliseconds();//等到当前毫秒数
			var s = date.getSeconds()+ms/1000;//得到秒数
			var m= date.getMinutes() + s/60;	//的到分钟数
			var h = date.getHours()%12 + m/60; //得到小时数

			$("seconds").style.webkitTransform ="rotate("+s*6+"deg)";
			$("minutes").style.webkitTransform ="rotate("+m*6+"deg)";
			$("hours").style.webkitTransform ="rotate("+h*30+"deg)";
		

		},100)

			
		

	}

	</script>
	<div class="box" id="box">
		<div class="hours" id="hours"></div>
		<div class="minutes" id="minutes"></div>
		<div class="seconds" id="seconds"></div>
	</div>
</body>
</html>
