<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		li{
			list-style: none;
		}

		html,body{
			width:100%;
			height: 100%;
		}
		#ulbox{
			width: 100%;
			height: 100%;
		}
		#ulbox li{
			width: 100%;
			height: 100%;
			background: pink;
		}
			#olbox{
				position:fixed;
				top:10px;
				left:250px;
			}

		#olbox li{
			width:50px;
			height: 50px;
			border:solid 1px #ccc;
			text-align: center;
			line-height: 50px;
			cursor: pointer;
		}
	</style>
	<script src="js/myjs.js"></script>
	<script>
	window.onload = function(){
		var ulbox = $("ulbox");
		var ulboxLi = ulbox.children;
		var olbox = $("olbox");
		var olboxLi = olbox.children;
		var bgColor = ["pink","green","yellowgreen","purple","blue"];
		var leader=0,target=0,timer=null;
		for(var i = 0;i<ulboxLi.length;i++){
			ulboxLi[i].style.backgroundColor = bgColor[i];
			olboxLi[i].style.backgroundColor = bgColor[i];
			olboxLi[i].index= i;
			olboxLi[i].onclick = function(){
				clearInterval(timer);
				target = ulboxLi[this.index].offsetTop;
				timer = setInterval(function(){
					leader= leader+(target-leader)/10;
					window.scrollTo(0,leader);


				},30)
			}
		}


	}
	</script>
</head>
<body>
	<ul id="ulbox">
		<li>首页</li>
		<li>咨询</li>
		<li>新闻</li>
		<li>链接</li>
		<li>动态</li>
	</ul>
	<ol id="olbox">
		<li>首页</li>
		<li>咨询</li>
		<li>新闻</li>
		<li>链接</li>
		<li>动态</li>
	</ol>
</body>
</html>
