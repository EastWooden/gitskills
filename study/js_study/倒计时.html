<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> 
	<style>
		.box{
			text-align: center;
			font-size: 30px;
			color:red;
		}
	</style>
</head>
<body>

	<script>
	window.onload = function(){
		var setDate = new Date("2017/7/12 10:00:00");
		var endTime = setDate.getTime();
		setInterval(colock,1000);
		function colock(){
			var date = new Date();
			var nowTime = date.getTime();
			var ms = endTime - nowTime; //获取差值
			var s = parseInt(ms/1000 % 60); //获取秒数;
			var m = parseInt(ms/1000/60%60); //获取分钟数
			var h = parseInt(ms/1000/60/60%24);//获取小时数
			var d = parseInt(ms/1000/60/60/24);//获取天数
			d<10?d="0"+d:d;  //如果小于10 在数值前面加0;
			h<10?h="0"+h:h;
			s<10?s="0"+s:s;
			m<10?m="0"+m:m;
			var shijian = document.getElementById("box");
			shijian.innerHTML= "距离活动开始时间还有："+d+"天"+h+"小时"+m+"分"+s+"秒";
		}
	}
	</script>
	<div class="box" id="box"></div>
</body>
</html>
