<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	window.onload = function(){

		var box  =  document.getElementById("box");
		var num=1;
		
		function fn1(){
			num++;
			box.innerHTML = num;
		}

		setInterval(fn1,1000);
	}

	</script>

	<div id="box"></div>
	
</body>
</html>
