<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding:0;
			margin:0;
		}

		li{
			list-style: none;
		}
		.box{
			width: 600px;
			height: 200px;
			background: pink;
			margin:100px auto;
			position: relative;
			overflow: hidden;
		}

		.box ul{
			width: 400%;
			position: absolute;
			left:0;
			top:0;
		}
		.box ul li{
			width: 300px;
			height: 200px;
			float: left;
			text-align: center;
			line-height: 200px;
			font-size: 30px;
		}

	</style>
</head>
<body>
	<script>
	window.onload = function(){
		var box = document.getElementById("scroll");
		var ul = box.getElementsByTagName("ul")[0];
		var num=0; //控制UL的LEFT值
		var timer= null;
		timer = setInterval(autoplay,5);
		function autoplay(){
			num--;
			if(num<=-1200){
				num=0;
				ul.style.left=0;	
			}
			else{
				ul.style.left= num+"px";
			}
		}
		box.onmouseover = function(){  //清楚定时器
			clearInterval(timer);
		}
		box.onmouseout = function(){
			timer = setInterval(autoplay,5);//开启定时器
		}
	}

	</script>
	
	<div class="box" id="scroll">
		<ul>
				<li style="background:red;">1</li>
				<li style="background:orange;">2</li>
				<li style="background:green;">3</li>
				<li style="background:purple;">4</li>
				<li style="background:red;">1</li>
				<li style="background:orange;">2</li>
		</ul>	

	</div>
</body>
</html>
