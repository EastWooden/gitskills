<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		
		li{
			list-style: none;
		}

		.box{
			width: 500px;
			height: 200px;
			margin: 100px auto;
			
			position: relative;
		}
		.pic{
			position: absolute;
			top:0;
			left: 0;
			z-index: 1;

		}

		.pic li{
			float: left;
			width: 500px;
			height: 200px;
			background: pink;
			margin-top: 20px;
		}
		.circle{
			position: absolute;
			z-index: 2;
			top:180px;
			left: 50%;
			margin-left: -109px;

		}

		.circle li{
			width: 20px;
			height: 20px;
			border-radius: 20px;
			background: purple;
			float: left;
			margin-left: 10px;
			color:white;
			font-size: 2px;
			text-align: center;
			line-height: 20px;

		}
	</style>
</head>
<body>
	<script>
	window.onload = function(){
		function $(id){
			return document.getElementById(id);
		}

	

		var lis1 = $("pic").getElementsByTagName("li");
			for(var i=0;i<(lis1.length);i++){
				var li = document.createElement("li");
				$("circle1").appendChild(li);
			}

		var childrens = $("circle1").children;
		for(var i=0;i<childrens.length;i++){
				childrens[i].innerHTML = i+1;
		}			
	


			var btn = document.getElementsByTagName("button")[0];
			btn.onclick  = function(){
			var lis1 = $("pic").getElementsByTagName("li");
			var num = lis1.length-1;
			$("pic").removeChild(lis1[num]);
			$("circle1").removeChild(childrens[num]);
			}


			var btn2 =document.getElementsByTagName("button")[1];
			btn2.onclick = function(){
				var newli1 =  document.createElement("li");
				var newli2 =  document.createElement("li");
				$("pic").appendChild(newli1);
				$("circle1").appendChild(newli2);
				var newchildrens = $("pic").children;
				var newchildrens1 = $("circle1").children;

				for(var i= 0;i<newchildrens.length;i++){
					newchildrens[i].innerHTML = i+1;
					newchildrens1[i].innerHTML = i+1;
				}

			}
	}

	</script>
	<button>删除</button>
	<button>添加</button>
	<div class="box">
		<div class="pic" >
			<ul id="pic">
				<li>1</li>
				<li>2</li>
				
				
			</ul>
		</div>
		<div class="circle" >
			<ul id="circle1">
				
			</ul>
		</div>
	</div>
</body>
</html>
