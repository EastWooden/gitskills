<script>
   function checkNum(start,end,check){

   		for(var i=start;i<=end;i++){
		if(check(i)){
			document.write(i+"<br>");
		}
	}
   }
   function check(x){
   	if(x%3==0){
   		return true;
   	}
   	else{
   		return false;
   	}
   }

   checkNum(1,100,check);

	
</script>
