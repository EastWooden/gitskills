        *{
            margin:0;

        }
        #run{
            width: 100px;
            height: 100px;
            background: pink;
            position: absolute;
            margin:100px;
            top:0;
            left:0;
        }

    </style>

<body>
<script>
    window.onload = function(){

        /*---动画的基本原理star---*/
       /* var btn = document.getElementById("btn");

        var timer= null;

        }*/
        /*---动画的基本原理end---*/


        function $(id){
            return document.getElementById(id);
        }
        $("btn").onclick = function(){
            animate($("run"),200);//animate 自定义函数  第一个参数为谁做动画，第二个参数为走多远
        }
        $("btn1").onclick = function(){
            animate($("run"),400);
        }

        //封装，运动函数
        function animate(obj,target){
            obj.timer =setInterval(function(){     //obj.timer 为自定义属性 不加VAR
                if(obj.offsetLeft>target){
                    clearInterval(obj.timer);
                }
                obj.style.left= obj.offsetLeft+10+"px";
            },20);
        }



    }
</script>
<button id="btn">200</button>
<button id="btn1">400</button>
<div id="run"></div>
</body>
