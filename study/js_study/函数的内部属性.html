	<script>
	//arguments.length检测函数的参数个数
	function sum(){
		alert(arguments.length);
	}
	//sum();
	//在函数外部使用this,this就指的是window对象
	//函数内部调用


	function test(){
		var x=0;
		alert(x);//这里的x是0；
		alert(this.x);
	}


	//每个函数都包含length属性  call()方法和apply()方法
	//length:当前函数希望接受的命名参数的个数
	
		

	</script>
