<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    window.onload = function(){
        var box =document.getElementById("box")
        var num= 0;
        window.onresize = throat(function(){
            box.innerHTML= window.innerWidth || document.documentElement.clientWidth;
            num++;
            console.log(num);

        },300);
        function throat(fn,delay){  //闭包节流
            var timer= null;
            return function(){
                clearTimeout(timer);
                timer = setTimeout(fn,delay)
            }
        }

    }
</script>
<div class="box" id="box"></div>
</body>
</html>
