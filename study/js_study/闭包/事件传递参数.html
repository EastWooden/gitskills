<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: pink;
            position: absolute;
            top:0;
            left:0;
            margin-top:50px;
        }

    </style>
</head>
<body>
<script>

    window.onload = function(){
        var box= document.getElementById("box");
        var btn1 =document.getElementById("btn1");
        var btn2 =document.getElementById("btn2");
        btn1.onclick =move(5);
        btn2.onclick = move(-5)
        function move(speed){
            return function(){
                box.style.left= box.offsetLeft+speed+"px";
            }
        }
    }
</script>

<button id="btn1">前进</button>
<button id="btn2">后退</button>
<div id="box">


</div>
</body>
</html>
