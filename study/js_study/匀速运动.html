<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			position: absolute;
			top:100px;
			left:0;
			background: pink;
		}
		
	</style>
</head>
<body>
	<button id="btn">开始</button>
	<div class="box" id="box"></div>
</body>
<script>
	var btn= document.getElementById("btn");
	var box =document.getElementById("box");
	var num=0;
	var timer= null;
	btn.onclick = function(){
		timer=setInterval(function(){
			num++;
			if(num>=500){
				clearInterval(timer);
			}
			else{
					box.style.left = num+"px";
				}
		

		},20);


	}

</script>
</html>
