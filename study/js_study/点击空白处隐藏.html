<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            height: 3000px;
        }
        #mask{
            width:100%;
            height: 100%;
            opacity: 0.4;/* 标准浏览器*/
            filter:alpha(opacity=40);/*ie678*/
            position: fixed;
            background: black;
            top:0;
            left:0;
            display:none;
        }
        #show{
            width:300px;
            height: 300px;
            background: #fff;
            position: absolute;
            top:50%;
            left: 50%;
            margin:-150px 0 0 -150px;
            display:none;
        }
    </style>
</head>
<body>
<a href="javascript:;" id="register">注册</a>
<a href="javascript:;" id="login">登录</a>
<div id="mask"></div>
<div id="show"></div>
</body>
</html>
<script>
    function $(id){return document.getElementById(id)};
    $("register").onclick = function(event){
        $("mask").style.display="block";
        $("show").style.display="block";
        document.body.style.overflow="hidden";  //隐藏滚动条
        //阻止冒泡
        var event = event||window.event;
        if(event&&event.stopPropagation){
            event.stopPropagation();
        }
        else{
            event.cancelBubble= true;
        }
    }
    document.onclick= function(event){
        var event =event || window.event;
        var targetId = event.target?event.target.id:event.srcElement;  /*判断浏览器是否支持event.target*/  //获取目标ID
        if(targetId!="show"){
            $("mask").style.display="none";
            $("show").style.display="none";
            document.body.style.overflow="visible";//显示滚动条
        }

    }

</script>
