<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网站导航效果</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style: none;
        }
        .warp{
            width:712px;
            margin: 100px auto;
            height: 250px;
            border: 1px solid #cccccc;
        }
        .warp li{
            width: 178px;
            height: 125px;
            float: left;
            position: relative;
            overflow: hidden;

        }
        .warp li div{
            position: absolute;
            bottom:-20px;
            left:0;
            width: 100%;
            height: 20px;
            background-color: #000;
            opacity: 0.6;

        }
        .warp li p{
            color: #fff;
            background: url("images/bg.png") no-repeat 6px 0px;
            position: absolute;
            z-index: 1;
            left: 0;
            text-align: center;
            bottom: -20px;
            line-height: 20px;
            font-size: 12px;
            padding-left: 25px;
            padding-bottom: 1px;
            height: 20px;

        }
    </style>
    <script src="../jquery-1.11.1.js"></script>
</head>
<body>
<script>
    $(document).ready(function(){
        $(".warp li").append("<div></div>");
        $(".warp li").append("<p></p>");
        $(".warp li").mouseenter(function(){
            $(this)
                    .children("div,p")
                    .stop()
                    .animate({
                        "bottom":0
                    },300)
                    .next()
                    .css("background-position","6px -"+$(this).index()*25+"px")
                    .html("11111");
        })
        $(".warp li").mouseleave(function(){
            $(this)
                    .children("div,p")
                    .stop()
                    .animate({
                        "bottom":"-20px"
                    },300)

        })

    })

</script>
    <div class="warp">
        <ul>
            <li><img src="images/01.jpg" alt=""/>
            </li>
            <li><img src="images/02.jpg" alt=""/></li>
            <li><img src="images/03.jpg" alt=""/></li>
            <li><img src="images/04.jpg" alt=""/></li>
            <li><img src="images/05.jpg" alt=""/></li>
            <li><img src="images/06.jpg" alt=""/></li>
            <li><img src="images/07.jpg" alt=""/></li>
            <li><img src="images/08.jpg" alt=""/></li>
        </ul>
    </div>
</body>
</html>
