<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            width: 100%;
            height: 200px;
            background: #333333;

        }
        .nav{
            width: 100%;
            height: 58px;
            background: yellowgreen;
        }
        .main{
            width: 100%;
            height: 2000px;
            background: pink;
        }
    </style>
    <script src="../jquery-1.11.1.min.js"></script>
</head>
<body>
<script>
    $(function(){
        var topHeight=$(".top").height();
        $(window).scroll(function(){
            var documentTop= $(document).scrollTop();
            if(documentTop>=topHeight){
                $(".nav").css({
                    position:"fixed",
                    top:0
                });

                $(".main").css("margin-top",""+$(".nav").height()+"px")
            }else{
                $(".nav").css({
                    position:"static"
                });
                $(".main").css("margin-top","0px")
            }

        });


    })

</script>
<div class="top"></div>
<div class="nav"></div>
<div class="main"></div>
</body>
</html>
