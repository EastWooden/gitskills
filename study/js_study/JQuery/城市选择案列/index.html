<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JQ城市选择案列</title>
    <style>
        select{
            width: 300px;
            height: 300px;
            background: pink;
        }
        div{
            display: inline-block;
            vertical-align:top;
            width: 30px;
        }
    </style>
    <script src="../jquery-1.11.1.min.js"></script>
    <script>
        var citys= ["北京","上海","深圳","重庆","广州"];
        $(function(){
            for(var i= 0;i<citys.length;i++){
                var $citysname= $("<option>"+citys[i]+"</option>");
                $("#cityes").append($citysname);

            }

            $("#selectallnext").on("click",function(){
                $("#cityes option").appendTo('#yiru-city');

            })
            $("#selectallprev").on("click",function(){
                $("#yiru-city option").appendTo('#cityes');

            })

            $("#selectalonenext").on("click",function(){
                $("#cityes option:selected").appendTo('#yiru-city');

            })
            $("#selectaloneprev").on("click",function(){
                $("#yiru-city option:selected").appendTo('#cityes');

            })
        })

    </script>
</head>
<body>
<select name="" id="cityes" multiple>

</select>
<div>
    <button id="selectallnext">>></button>
    <button id="selectallprev"><<</button>
    <button id="selectalonenext">
        >
    </button>
    <button id="selectaloneprev">
        <
    </button>
</div>


<select name="" id="yiru-city" multiple></select>
</body>
</html>
