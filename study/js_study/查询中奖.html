<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	window.onload = function(){
		function $(id){
			return document.getElementById(id);
		}

		$("input").onfocus= function(){

			if($('input').value="请输入您的抽奖号码"){
				$("input").value="";
			}
			else{
				$("input").value="请输入您的抽奖号码";
			}
			
		}

		$("input").onblur= function(){

				if($('input').value == ""){
					$("input").value="请输入您的抽奖号码";
			
				}
			
				
			
		}

		$("btn").onclick = function(){
			if($("input").value == "10"){
				alert("恭喜您中奖了");
			}
			else{
				alert("很遗憾，请下次再来");
			}
		}
	}

	</script>


	<input id="input" type="text" value="请输入您的抽奖号码">
	<button id="btn">查询</button>
</body>
</html>
