<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<style>
		.box{
			width: 500px;
			height: auto;
		}

		.box li{
			width: 500px;
			height: 30px;
			line-height: 30px;

		.oushu{

		.name li{
			width: 500px;

		.red{

		}
		.green{

		}


	</style>
</head>
<body>

	<script>
	window.onload = function(){
		var box = document.getElementById('box');
		var lis = box.getElementsByTagName('li');

		for(var i=0;i<lis.length;i++){
			if(i%2==0){
				lis[i].style.backgroundColor = "pink";
			}
			lis[i].onmouseover= function(){
						this.className = "red";
			}

			lis[i].onmouseout= function(){
						this.className = "";
			}
	




		}




	}

	</script>
