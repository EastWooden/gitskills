<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="showInfo"></div>
<form >
    <label for="">用户名：</label><input type="text" name="username" id="username"/>
    <label for="">密码：</label><input type="password" name="password" id="password"/>
    <input type="button" id="btn" value="登录"/>
</form>
</body>
<script type="text/javascript">
    window.onload= function(){

        var btn = document.getElementById("btn");
        btn.onclick=function(){
            
            var username=document.getElementById("username").value;
            var password= document.getElementById("password").value;

            //秘书出场，
            //判断浏览器支持哪类对象
            var xhr=null;
            if(window.XMLHttpRequest){
                xhr= new XMLHttpRequest();
            }
            else{
                xhr =new ActiveXObject("Microsoft.XMLHTTP");
            }
            //准备好了
            var url= './check.php?username='+username+"&password="+password;
            xhr.open('post',url,false);
            // 事情办完之后干什么
            xhr.onreadystatechange= function(){
                if(xhr.readyState==4){
                    if(xhr.status==200){
                        var data =xhr.responseText;
                        if(data==1){
                            document.getElementById("showInfo").innerHTML="用户名或者密码错误";
                        }
                        else if(data==2){
                            document.getElementById("showInfo").innerHTML="登录成功";
                        }

                    }
                }
            }
            //去做这件事情
            xhr.send(null);

        }



    }

</script>
</html>
