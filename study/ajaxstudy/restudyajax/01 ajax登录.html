<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="showInfo"></div>
	<form action="">
		用户名：<input type="text" name="username" id="username"><br>
		密码：<input type="password" name="password" id="password">
		<input type="button" name="" value="登录" id="btn">
	</form>
</body>
 <script type="text/javascript">
 	var btn=document.getElementById("btn");
 	btn.onclick=function(){
 		/*创建XMLHttpRequest对象*/
 		var username=document.getElementById("username").value;
 		var password=document.getElementById("password").value;
	 	var xhr=null;
	 	if(window.XMLHttpRequest){
	 		xhr=new XMLHttpRequest();
	 	}
	 	else{
	 		xhr=new ActiveXObject("Microsoft XMLHTTP");
	 	}
	 	var url="01ajax.php?username="+username+"&password="+password;
	 	/*初始化、开始要干什么事情*/
	 	xhr.open("get",url,true);  //第三个参数为true 则为异步

	 	xhr.onreadystatechange=function(){
	 		if(xhr.readyState==4 && xhr.status==200){
	 			var data=this.responseText;
	 			if(data==1){
	 				document.getElementById("showInfo").innerHTML="用户名或者密码错误";

	 			}
	 			else{
	 				document.getElementById("showInfo").innerHTML="登录成功";
	 			}
	 		}

	 	}
	 	xhr.send(null);
 	}


 	
 </script>
</html>
