<script>
$(function(){


	function resize(){
		
		//获取屏幕宽度
		var $widowWidth = $(window).width();
		//判断屏幕是大还是小
		var isSmallWidth= $widowWidth<=768;
		
		$('#carousel-adv-warp > .carousel-inner >.item').each(function(i,item){  //$('#carousel-adv-warp > .carousel-inner >.item').获取的是多个元素
			$item=$(item);//获取item的为Dom对象
			//根据大小为界面添加 是大图片还是小图片
			var imgSrc= isSmallWidth?$item.data('image-xs'):$item.data('image-la');

			if(isSmallWidth){
				$item.html('<img src="'+imgSrc+'" alt=""  width="100%" />');
				$item.css({
					"height":"auto",
					"width":"100%"
				})

			}else{
				$item.empty();
				$item.css({
					"height":'410px',
					"backgroundImage":"url('"+imgSrc+"')"
				})
			}


		})
	}		
	//窗口进行变换时，调用函数 ，trigger方法刚开始调用一次
	$(window).on('resize',resize).trigger('resize');
	
	
})


</script>
