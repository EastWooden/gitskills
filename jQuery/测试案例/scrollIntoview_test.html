<!DOCTYPE html>
<html>
<head>
<title>ScrollIntoView() example</title>

<script type="text/javascript">
//滚动到页面可视区位置
function showIt(elID) {
    var el = document.getElementById(elID);
    el.scrollIntoView(true);
}

function hidenIt(elID){
  var el =document.getElementById('elID');
  el.scrollIntoView(false);
}
</script>

</head>
<body>
  <div style="height: 5em; width: 30em; overflow: scroll;border: 1px solid blue;">
    <div style="height: 100px"></div>
   
    <div style="height: 100px"></div>
  </div>
   <p id="pToShow" style="position: absolute;top:1500px;left: 50%;">The para to show</p>
  <input type="button" value="Show para"  onclick="showIt('pToShow');">
  <input type="button" value="Show para"  onclick="hidenIt('divToshow');">
  <p id="divToshow" style="position: absolute;top:2000px;left: 50%;"> hahahhahahh</p>
</body>
</html>
