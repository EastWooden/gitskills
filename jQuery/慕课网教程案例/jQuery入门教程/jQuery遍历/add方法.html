<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
    .left {
        width: auto;
        height: 150px;
    }
    
    .left div {
        width: 150px;
        height: auto;
        padding: 5px;
        margin: 5px;
        float: left;
        background: #bbffaa;
        border: 1px solid #ccc;
    }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>

<body>
    <h2>add方法()</h2>
    <div class="left first-div">
        <div class="div">
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
            </ul>
            <p>新的p元素</p>
        </div>
    </div>
    <div class="right"></div>
    <br/>
    <button>点击：add传递元素标签</button>
   
    <script type="text/javascript">
        $("button:first").on("click",function(){
          var $item =  $(".div>ul>li").add("p").css("background","red").appendTo(".right"); //将所有li与p 元素集合到一个数组中，然后添加的.right中
          $.each($item,function(i,item){ //循环遍历数组
            var item_txt=$item.text();
            console.log(item_txt);
          })
        });
    </script>
</body>

</html>
